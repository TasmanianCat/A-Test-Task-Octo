<!doctype html>
<html lang="en">
  <head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__content-wrapper">
        <div class="header__mask-overlay">
          <div class="header__content">
            <div class="header__content-heading-wrapper">
              <h1>Solutions for people like you</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <div class="main__content">
        <section class="main__content-articles">
          <!-- Card 1 -->
          <article class="main__content-articles-card" data-card="1">
            <div class="main__content-articles-card-img-wrapper">
              <img
                src="./assets/images/main/articles/article-img-1.png"
                alt="Article"
                class="main__content-articles-card-img"
              />
            </div>
            <div class="main__content-articles-card-author-wrapper">
              <span class="main__content-articles-card-author" itemprop="author"

              >
            </div>
            <div class="main__content-articles-card-text">
              <h2 class="main__content-articles-card-heading">
                Solutions for people like you like people
              </h2>
              <p class="main__content-articles-card-paragraph">
                How can we help your technology and services business develop a
                revenue engine based
              </p>
            </div>
            <div class="main__content-articles-card-cta-wrapper">
              <a
                href="#"
                class="main__content-articles-card-cta main__content-articles-card-cta--bg-light"
                >Call to action</a
              >
            </div>
            <div class="main__content-articles-card-category-wrapper">
              <a
                href="#"
                class="main__content-articles-card-category main__content-articles-card-category--bg-light"
                >Category | Marketing</a
              >
            </div>
          </article>
          <article class="main__content-articles-card" data-card="2"></article>
          <article class="main__content-articles-card" data-card="3"></article>
          <article class="main__content-articles-card" data-card="4"></article>
          <article class="main__content-articles-card" data-card="5"></article>
          <article class="main__content-articles-card" data-card="6"></article>
          <article class="main__content-articles-card" data-card="7"></article>
        </section>
      </div>
      <!-- <div class="main__content">Content</div> -->
    </main>
    <!-- Footer -->
    <footer class="footer">Footer</footer>
    <script type="module" src="assets/js/main.js"></script>
    <!-- Load the bundle (Using Rollup) -->
    <script src="assets/js/bundle.min.js"></script>
